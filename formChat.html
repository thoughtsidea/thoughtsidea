<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts Idea Form</title>
    <link rel="stylesheet" href="./css/form.css">
<script src="./js/form.js"></script>
</head>
<body>
    <div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="dept">Department</label>
      </div>
      <div class="col-75">
        <input type="text" id="dept" name="dept" placeholder="Enter your Department Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="teamSize">Team Size</label>
      </div>
      <div class="col-75">
        <input type="text" id="teamSize" name="teamSize" placeholder="Team Size in Numbers" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Mail ID</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="Enter your Mail ID" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-75">
        <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="proTitle">Project Title</label>
      </div>
      <div class="col-75">
        <input type="url" id="proTitle" name="proTitle" placeholder="enter your project title" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="proLink">Project Link</label>
      </div>
      <div class="col-75">
        <input type="url" id="proLink" name="proLink" placeholder="provide us your project link" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="desc">Description</label>
      </div>
      <div class="col-75">
        <textarea id="desc" name="desc" placeholder="Tell us About your Project! and describe your needs..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
